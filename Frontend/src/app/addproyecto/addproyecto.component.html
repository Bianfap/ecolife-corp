<div class="row">
    <div class="col-md-10 offset-md-1 col-lg-4 offset-lg-4">
        <div class="card">
            <div class="container">
                <h1>Agregar proyecto</h1>
                <form action="agregarProyecto.ts" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre del proyecto</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del proyecto">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Descripción"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categorias">Categorías</label>
                        <select class="form-control" id="categorias" name="categorias">
                            <option>Energia Solar</option>
                            <option>Energia Eolica</option>
                            <option>Energia geotermica</option>
                            <option>Energia Biodiesel</option>
                            <option>Energia Biomasa y biogas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imagenes">Imágenes</label>
                        <input type="file" class="form-control-file" id="imagenes" name="imagenes">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>
